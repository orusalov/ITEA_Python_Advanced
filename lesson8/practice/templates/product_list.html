{% extends 'base.html' %}
{% block title %}
{{page_title}}
{% endblock %}

{% block content %}
    <a href="/categories">Back to categories</a><br><br>
    {% for row in data %}
        {% if row.overall_count > 0 %}
            <a href="/categories/{{category_name}}/{{row.product_name}}"><h1>{{row.product_name}}</h1></a>
        {% endif %}
    {% endfor %}
{% endblock %}
